        function Shoot(name, type, time, val) {
        this[".name"] = name;
        if (type.length==0)
            type="saved";
        this[".type"] = type;
        var minutes = Math.floor(time / 60);
    var seconds = time - minutes * 60;
    if (seconds < 10)
        seconds="0"+seconds
    
    if (minutes < 10)
        minutes="0"+minutes
        this[".time"] = minutes + ":" + seconds;
        this[".val"] = val.toFixed(4);;
    
    };

img {

.full-circle {
opacity: 0.7;
 position: absolute;
    background-color:red;
    height:30px;
    width:30px;
    -webkit-border-radius:75px;
    -moz-border-radius:75px;
}

.box {
opacity: 0.7;
background-color: yellow;
    height:130px;
    width:130px;
position: absolute;
 display: none;
top: 18px;left: 32px;

}

.full-circle:hover { 
    background-color: yellow;
    cursor:pointer;
}

.circle-border {
    background-color:#c06;
    border: 3px solid #000;
    height:150px;
    width:150px;
    -webkit-border-radius:75px;
    -moz-border-radius:75px;
}

.transparent-circle {
    background-color: rgba(204, 0, 102, 40);
    border: 3px solid #000;
    height:150px;
    width:150px;
    -webkit-border-radius:75px;
    -moz-border-radius:75px;
}

.half-circle {
    background-color:#c06;
    height:150px;
    width: 75px;
    -moz-border-radius: 150px 0 0 150px;
    border-radius: 150px 0 0 150px;
}

.quarter-circle {
    background-color:#c06;
    height:150px;
    width: 150px;
    -moz-border-radius: 150px 0 0 0;
    border-radius: 150px 0 0 0;
}
.shot {
    cursor: pointer;
opacity: 0.7;
 position: absolute;
    background-color:red;
    -webkit-border-radius:75px;
    -moz-border-radius:75px;
    margin: 0;
}

.goal {
    margin: 0;
    cursor: pointer;
opacity: 0.7;
 position: absolute;
    background-color:blue;
    -webkit-border-radius:75px;
    -moz-border-radius:75px;
}

 and (max-width: 3400px) 
{

}

}

    }

    border: solid 1px #000000;
    background-color: #66CC00;
    float: left;
    visibility:  hidden;
    display: none;
    }
    #div3{
    display: block;
    height: 40px;
  width: 100%;
  border: solid 1px #000000;
  background-color: #66CC00;
  text-align: center;
  font-size: 1em;
}
}

@media all
 and (max-width: 950px) 
{ 
    #div1{
  visibility:  hidden;
  display:none;
}
#div1x{
  float: left;
  position: relative;
  visibility:  visible;
  display: inherit;
}
    #div2{
    height: 40px;
    display:none;
    border: solid 1px #000000;
    background-color: #66CC00;
    float: left;
    visibility:  hidden;
    }



        #div2i{
    height: 40px;
    display: inherit;
    border: solid 1px #000000;
    background-color: #66CC00;
    clear: both;
    visibility:  visible;

    margin: 0;
    padding: 0;
    overflow: hidden;
    }
    #div3{
        float:left;
        text-align: center;
        font-size: 0.9em;
    

}
}
